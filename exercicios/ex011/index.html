<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagens dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente diminua o tamanho do seu navegador.
    </p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexivel">
    </picture>

    <h1>Reproduzindo áudio</h1>
    <p>Vamos reproduzir áudio em HTML5</p>
    <audio preload="metadata" controls >
        <source src="midia/deepend.ogg" type="audio/ogg">
        <source src="midia/dontstop.mp3" type="audio/mpeg">
        <source src="midia/deepend.wav" type="audio/wav">
    </audio>

    <p>
        <a href="pagdeteste.html" target="_self" rel="next">página de testes</a>
        
    </p>
</body>
</html>
